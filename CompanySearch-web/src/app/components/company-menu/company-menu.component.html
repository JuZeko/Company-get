<div>
  <div class="container pt-4">
    <div class="row">
      <div class="col-12 pl-3 pt-4 col-lg-7 adjustTextBox">
        <app-input lettersOnly #textBoxRef></app-input>
      </div>
      <div class="col-12 pt-4 col-lg-2">
        <datepicker-component
          #datePickerFromRef
          name="to"
          (dateToChangeEvent)="getFromDate($event)"
        ></datepicker-component>
      </div>
      <div class="col-12 pt-4 col-lg-2">
        <datepicker-component
          name="from"
          #datePickerToRef
          (dateFromChangeEvent)="getToDate($event)"
        ></datepicker-component>
      </div>
      <div class="col-12 pt-4 col-lg-1">
        <button
          type="button"
          class="col-12 btn btn-primary"
          (click)="OnSearch()"
        >
          Search
        </button>
      </div>
      <div class="row pt-5">
        <app-company-details
          #childComp
          [company]="company"
          [unixFromDate]="unixFromDate"
          [unixToDate]="unixToDate"
        ></app-company-details>
      </div>
    </div>
  </div>
</div>
