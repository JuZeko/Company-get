<div>
  <div class="container pt-4">
    <div class="row">
      <div class="col-7 pl-3">
        <app-testing numbersOnly #textBoxRef></app-testing>
      </div>
      <div class="col-2">
        <datepicker-component
          #datePickerFromRef
          name="to"
          (dateToChangeEvent)="getFromDate($event)"
        ></datepicker-component>
      </div>
      <div class="col-2">
        <datepicker-component
          name="from"
          #datePickerToRef
          (dateFromChangeEvent)="getToDate($event)"
        ></datepicker-component>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-primary" (click)="OnSearch()">
          Search
        </button>
      </div>
      <div class="row pt-5">
        <app-company-details
          #childComp
          [company]="company"
          [unixFromDate]="unixFromDate"
          [unixToDate]="unixToDate"
        ></app-company-details>
      </div>
    </div>
  </div>
</div>
